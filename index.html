<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="view-port" content="width=device-width, initial-scale=1.0">
	<title>Music Player HTML5</title>
	<link rel="stylesheet" href="css/font-awesome.min.css">
	<link rel="stylesheet" href="css/style.css">
	<script src="http://api.html5media.info/1.1.8/html5media.min.js"></script>
	<script type="text/javascript" src="js/jquery-3.2.1.min.js"></script>
	<script type="text/javascript" src="js/app.js"></script>
</head>
<body>
	<div class="wrapper-music-player">
		<div class="music-player">
			<div class="body-player">
				<div class="background-player">
				</div>
				<div class="header">
						<div class="icon-padding global-color">
							<i class="fa fa-bars icon-menu"></i>
							<i class="fa fa-search icon-search"></i>
						</div>
					</div>
				<div class="wrapper-info-song global-color">
					<p class="title-song"></p>
					<p class="singer"></p>
				</div>
			</div>
			<div class="control-player">
				<div class="play-progress">
					<div class="progress-duration">
						<div class="play-progress-current active-color"></div>
					</div>
					<div class="time-duration">
						<span class="current-time">--:--</span>
						<span class="end-time float-right">--:--</span>
					</div>
				</div>
				<div class="control">
					<i class="fa fa-step-backward vertical-center"></i>
					<i class="fa fa-play btn-play-pause"></i>
					<i class="fa fa-step-forward vertical-center"></i>
				</div>
				<div class="play-custom-control">
					<i class="fa fa-list-ul"></i>
					<i class="fa fa-random"></i>
					<i class="fa fa-repeat active-color"></i>
					<i class="fa fa-volume-up"></i>
				</div>
			</div>
		</div>
	</div>
	<audio class="myAudio" controls preload></audio>
</body>
</html>
